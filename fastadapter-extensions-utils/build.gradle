apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

version release.versionName

android {
    compileSdkVersion setup.compileSdk
    buildToolsVersion setup.buildTools

    defaultConfig {
        minSdkVersion setup.minSdk
        targetSdkVersion setup.targetSdk
        versionCode release.versionCode
        versionName release.versionName

        consumerProguardFiles 'consumer-proguard-rules.pro'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
    lintOptions {
        abortOnError false
    }
    // specify the artifactId as module-name for kotlin
    kotlinOptions.freeCompilerArgs += ["-module-name", POM_ARTIFACT_ID]
}

dependencies {
    implementation  project(':fastadapter')
    implementation  project(':fastadapter-extensions-expandable')
    implementation  project(':fastadapter-extensions-swipe')
    implementation  project(':fastadapter-extensions-drag')

    implementation "com.google.android.material:material:${versions.material}"
}

if (project.hasProperty('pushall') || project.hasProperty('library_extensions_utils_only')) {
    apply from: '../gradle-release.gradle'
}